<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verzorg de poes</title>
    <link rel="STYLESHEET" href="styles/style.css" type="text/css">
    <link rel="STYLESHEET" href="styles/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <section>
      <h1>Verzorg de poes!</h1>
      <form id="naamgeven" action="/">
      <fieldset>
           <label for="geefnaam">Geef jouw poes een naam:</label>
           <input type="text" id="geefnaam">
           <input type="submit" value="Verzenden" class="submitveranderen">
       </fieldset>
      </form>
      <p class="empty"> Geef mij een naam...</p>
      <!-- Bron foto's van de kat: https://www.vectorstock.com/royalty-free-vector/set-of-cute-cartoon-cat-emotions-vector-23934221-->
      <img src="images/catnormal.PNG" id="neutralcat">
  </section>
  <section class="acties">
        <button class="button" id="spelen">Speel met je kat ⚽</button>
        <button class="button" id="voeren">Geef je kat hamburgers 🍔</button>
        <button class="button" id="bier">Geef je kat bier 🍻</button>
  </section>
  <section class="resetten">
      <h1>Wil je het spel opnieuw beginnen?</h1>
      <p>Druk dan op je toetsenbord op de letter R, dan zal het spel opnieuw gestart worden!</p>
  </section>
   <script src="js/yousri.js"></script>
</body>
</html>
